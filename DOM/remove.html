<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <title>Dom</title>
    <style>
        .bg-black{
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>
<body class="bg-black">
    <ul class="language">
        <li>JS</li>
        <li>python</li>
    </ul>
    
</body>
<script>
   function addLanguage(lanname) {
    const li = document.createElement('li');
    li.innerHTML=`${lanname}`
    document.querySelector('.language').appendChild(li)
    
   }
   addLanguage('c++')

   //optimized way

   function addoptiLang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    
   }
   addoptiLang('java')

   //edit

   const secondLang = document.querySelector("li:nth-child(2)")
   //editlang.innerHTML="C"
   const newli = document.createElement('li')
   newli.textContent = "C"
   secondLang.replaceWith(newli)

   const editLang = document.querySelector("li:first-child")
   editLang.outerHTML='<li>Go</li>'

   //Remove

   const lastLang = document.querySelector('li:last-child')
   lastLang.remove()



</script>
</html>
