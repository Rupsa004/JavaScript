<script>
   /* document.getElementById('tea').onclick=function(){
        alert("drinking tea")
    }*/
   document.getElementById('tea').addEventListener('click', function(){
        alert("drinking tea")
    }
    ) //best

    /*or some approaches:
                    attachEvent()
                    jQuery - onEventlistener*/
    //imp events: type, timestamp, defaultPrevented , target , toelement , **srcElement , currentTarget
    //altKey, ctrlkey , shiftkey , keycode

    /*event object*/
    document.getElementById('coffee').addEventListener('click' ,function(e){
      console.log(e);  
    },false)
   
   /*event propagation*/
   
   //false: propagate inside to outside :Bubbling phase

   document.getElementById('images').addEventListener('click' ,function(e){
      console.log("clicked inside the ul");  
    },false)

    document.getElementById('juice').addEventListener('click' ,function(e){
      console.log("drinking juice");  
    },false)


    //true: top to bottom :capturing phase

    document.getElementById('images').addEventListener('click' ,function(e){
      console.log("clicked inside the ul");  
    },true)

    document.getElementById('juice').addEventListener('click' ,function(e){
      console.log("drinking juice");  
    },true)

    //stopPropagation

    document.getElementById('images').addEventListener('click' ,function(e){
      console.log("clicked inside the ul");  
    },false)

    document.getElementById('juice').addEventListener('click' ,function(e){
      console.log("drinking juice");
      e.stopPropagation()  
    },false)

    /*preventDefault*/
    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault();
        e.stopPropagation();
        console.log("google clicked");
        
    }, false)

</script>
